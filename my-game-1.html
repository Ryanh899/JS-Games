 <h1 id="Lives"></h1>

    var arr = ['s', 'u', 'r', 'f', 'i', 'n', 'g'];

   document.onkeyup = function (e) {
       var userGuess = e.key; 
       console.log("User input: " + userGuess); 

       if (userGuess === 's'){
           document.getElementById('first').innerHTML = "s"
       } else if (userGuess === 'u') {
           document.getElementById('second').innerHTML = "u"

       else if (userGuess === 'n') {

       }

           document.getElementById('seventh').innerHTML = "g"
       }
   else {
    Lives--
    console.log(Lives)
   }
   document.getElementById('Lives').textContent = "Lives: " + Lives 
   if (Lives === 0) {
       alert("You Lose")
   }
   
}
